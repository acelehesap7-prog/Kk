# This workflow attempts to build and export the Next.js site and deploy to GitHub Pages.
# WARNING: Next.js app router (Next 13+/app) may not be fully compatible with `next export`.
# If your app uses server components, dynamic routing, API routes, or other server-only features,
# static export will likely fail or produce an incomplete site. Prefer Vercel/Netlify for full Next.js support.

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (static export via next.config)
        run: npm run build

      - name: Deploy to GitHub Pages (if export produced ./out)
        run: |
          if [ -d ./out ]; then
            echo "Found ./out â€” deploying to GitHub Pages"
          else
            echo "No ./out directory found. This repo may use server features incompatible with static export. Skipping deploy.";
            exit 0
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

